<div layout="row" layout-align="center center">
  <md-card flex="40">
    <md-card-header>
      <md-card-avatar>
        <img src="./images/logos/pulseTotem_picto_medium.png"/>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">PulseTotem</span>
        <span class="md-subhead">Manager</span>
      </md-card-header-text>
    </md-card-header>
    <!-- img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out" -->
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline" translate="COMMON.LOGIN">Log In</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form novalidate name="loginForm">
        <div layout="column" layout-margin>
          <md-input-container flex>
            <label>
              <md-icon md-svg-src="./bower_components/material-design-icons/social/svg/production/ic_person_48px.svg"></md-icon>
              {{'COMMON.LOGINFORM.USERNAME_OR_EMAIL' | translate}}
            </label>
            <input type="text" required name="usernameOrEmail" ng-model="user.usernameOrEmail" />
            <div ng-show="loginForm.usernameOrEmail.$dirty && ! loginForm.usernameOrEmail.$valid" ng-messages="loginForm.usernameOrEmail.$error">
              <div ng-message="required">{{'COMMON.REQUIRED_FIELD' | translate}}</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label>
              <md-icon md-svg-src="./bower_components/material-design-icons/action/svg/production/ic_fingerprint_48px.svg"></md-icon>
              {{'COMMON.LOGINFORM.PASSWORD' | translate}}
            </label>
            <input type="password" required name="password" ng-model="user.password" />
            <div ng-show="loginForm.password.$dirty && ! loginForm.password.$valid" ng-messages="loginForm.password.$error">
              <div ng-message="required">{{'COMMON.REQUIRED_FIELD' | translate}}</div>
            </div>
          </md-input-container>
        </div>
        <div layout="column" layout-margin layout-align="end end">
          <md-input-container ng-show="loginForm.usernameOrEmail.$valid && loginForm.password.$valid" flex="grow">
            <md-switch ng-model="user.remember">
              {{ 'COMMON.LOGINFORM.REMEMBER_ME' | translate }}
            </md-switch>
            <md-button type="submit" class="md-raised md-primary" ng-click="login(user)">
              {{'COMMON.LOGINFORM.LOGINBUTTON' | translate}} !
            </md-button>
          </md-input-container>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
