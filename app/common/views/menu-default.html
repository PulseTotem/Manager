<div layout="row">
  <div ng-if="activeNavbar != ''" class="md-accent menu_sidebar_switch" layout layout-align="center center" ng-click="toggleLeft()">
    <md-icon md-svg-icon="./bower_components/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
  </div>
  <div class="md-toolbar-tools">
    <md-menu-bar>
      <div layout="column" layout-align="center center">
        <md-button class="md-icon-button" aria-label="Library" ng-click="goTo('/cms')">
          <md-icon md-svg-icon="./bower_components/material-design-icons/image/svg/production/ic_photo_library_48px.svg"></md-icon>
        </md-button>
        <div class="menu_submenu">
          {{'MENU.LIBRARY' | translate}}
        </div>
      </div>
    </md-menu-bar>

    <span flex></span>

    <md-menu-bar>
      <md-menu md-position-mode="target-right target" >
        <md-button aria-label="Open lang menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin md-svg-icon="./bower_components/material-design-icons/content/svg/production/ic_flag_48px.svg"></md-icon>
        </md-button>
        <md-menu-content width="4" >
          <md-menu-item ng-click="changeLanguage('en')">
            <div layout="row">
              <p>
                {{ 'LANG.ENGLISH' | translate }}
              </p>
              <span flex></span>
              <img md-menu-align-target src="/images/flags/en.png" />
            </div>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item ng-click="changeLanguage('fr')">
            <div layout="row">
              <p>
                {{ 'LANG.FRENCH' | translate }}
              </p>
              <span flex></span>
              <img md-menu-align-target src="/images/flags/fr.png" />
            </div>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>

    <md-menu-bar>
      <md-menu md-position-mode="target-right target" >
        <md-button aria-label="Open lang menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin md-svg-icon="./bower_components/material-design-icons/social/svg/production/ic_person_48px.svg"></md-icon>
        </md-button>
        <md-menu-content width="4" >
          <md-menu-item ng-click="logout()">
            <div layout="row">
              <p>
                {{ 'COMMON.LOGOUT' | translate }}
              </p>
              <span flex></span>
              <md-icon md-menu-origin md-svg-icon="./bower_components/material-design-icons/action/svg/production/ic_exit_to_app_48px.svg"></md-icon>
            </div>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>

  </div>
</div>
