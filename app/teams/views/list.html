<h1 md-theme="altTheme" class="md-primary">
  {{'TEAMS.YOUR_TEAMS' | translate}}
</h1>
<h3>
  {{'TEAMS.CHOOSE_TEAM' | translate}}
</h3>
<md-list flex>
  <md-list-item class="md-2-line" ng-repeat="team in currentUser.teams" ng-click="setCurrentTeam(team)">
    <md-icon md-svg-src="./bower_components/material-design-icons/social/svg/production/ic_group_48px.svg"></md-icon>
    <div class="md-list-item-text" layout="column">
      <h2>{{team.name}}</h2>
    </div>
  </md-list-item>
</md-list>
